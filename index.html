<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Jukebox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Status Overlay (Keep from previous step) -->
    <div id="status-overlay" class="status-overlay">
        <div class="status-content">
            <div id="status-message">Loading database...</div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="status-detail"></div>
        </div>
    </div>

    <!-- Confirmation Popup Container -->
    <div id="confirmation-popup-container"></div>

    <div class="jukebox-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">OUTSIDE OBIE</div>
            <div class="header-center">
                <!-- Target elements for Now Playing/Coming Up -->
                <div id="now-playing-container">Now Playing : <span id="now-playing">---</span></div>
                <div id="coming-up-container">
                    Coming Up : 
                    <div id="coming-up" class="ticker empty">
                        <span class="ticker-content"></span>
                    </div>
                </div>
            </div>
            <div class="header-right">CREDIT : <span id="credit-status">FREE-PLAY MODE</span></div>
        </header>

        <!-- Mode Select / Search Bar -->
        <nav class="mode-select">
             <!-- BACK button functionality changes based on context -->
            <button id="back-button" class="control-button hidden">BACK</button>
            <button id="search-all-button" class="mode-button">SEARCH ALL</button>
            <input type="text" id="search-input" class="hidden" placeholder="ENTER SEARCH TERM ...">
            <button id="browse-artists-button" class="mode-button active">BROWSE ARTISTS</button>
            <button id="browse-songs-button" class="mode-button">BROWSE SONGS</button>
        </nav>

        <!-- Main Content (Grid + Scrollbar) -->
        <main class="main-content">
            <div id="grid-container" class="grid-container">
                <!-- Grid items will be generated by JS -->
            </div>
            <div class="scrollbar-container">
                 <!-- Scroll buttons -->
                <button id="scroll-up" class="scroll-button">
                    <svg viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path></svg>
                </button>
                <div class="scroll-track">
                    <div id="scroll-thumb" class="scroll-thumb"></div>
                </div>
                <button id="scroll-down" class="scroll-button">
                     <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"></path></svg>
                </button>
            </div>
        </main>

        <!-- Footer (Keyboard) -->
        <footer class="footer-keyboard">
            <div id="keyboard-container" class="keyboard-container">
                <!-- Keyboard rows -->
                 <div class="keyboard-row">
                    <button class="key toggle-key" data-key="A">A</button>
                    <button class="key toggle-key" data-key="B">B</button>
                    <button class="key toggle-key" data-key="C">C</button>
                    <button class="key toggle-key" data-key="D">D</button>
                    <button class="key toggle-key" data-key="E">E</button>
                    <button class="key toggle-key" data-key="F">F</button>
                    <button class="key toggle-key" data-key="G">G</button>
                    <button class="key toggle-key" data-key="H">H</button>
                    <button class="key toggle-key" data-key="I">I</button>
                    <button class="key toggle-key" data-key="J">J</button>
                    <button class="key toggle-key" data-key="K">K</button>
                    <button class="key toggle-key" data-key="L">L</button>
                    <button class="key toggle-key" data-key="M">M</button>
                     <button id="key-clear" class="key functional" data-key="clear">Bksp</button>
                </div>
                <div class="keyboard-row">
                    <button class="key toggle-key" data-key="N">N</button>
                    <button class="key toggle-key" data-key="O">O</button>
                    <button class="key toggle-key" data-key="P">P</button>
                    <button class="key toggle-key" data-key="Q">Q</button>
                    <button class="key toggle-key" data-key="R">R</button>
                    <button class="key toggle-key" data-key="S">S</button>
                    <button class="key toggle-key" data-key="T">T</button>
                    <button class="key toggle-key" data-key="U">U</button>
                    <button class="key toggle-key" data-key="V">V</button>
                    <button class="key toggle-key" data-key="W">W</button>
                    <button class="key toggle-key" data-key="X">X</button>
                    <button class="key toggle-key" data-key="Y">Y</button>
                    <button class="key toggle-key" data-key="Z">Z</button>
                    <button id="key-space" class="key functional" data-key="_">_</button>
                    <button id="key-toggle" class="key functional" data-key="#">#</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
